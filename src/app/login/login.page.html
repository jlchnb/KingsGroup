<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-image no-scroll" padding>
  <ion-card>
    <img alt="login_img" src="assets/img/pngwing.com.png"/>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">User</ion-label>
        <ion-input type="text" [(ngModel)]="user.user"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button expand="block" color="primary" (click)="ingresar()">Login/Register</ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
