<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons color="light"  slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Back Button</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <img src="assets/img/emergency.png"
     class="center-image clickable"
     [ngClass]="{'expanded': isImageExpanded}"
     (click)="animateAndOpenModal()">

    <ion-modal [isOpen]="isModalOpen">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Modal</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="setOpen(false)">Close</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <p>
            Our nearest worker is on the way!

            <img src="assets/img/maps.png" alt="">
          </p>
        </ion-content>
      </ng-template>
    </ion-modal>
    
  <ion-header collapse="condense">
    <ion-toolbar>
      
      
    </ion-toolbar>
  </ion-header>
  <div id="container" class="ion-text-center">
    <strong>tap the icon above to quickly notify our nearest workers in your zone for help</strong><br>
    <p>make sure to turn on gps</p>
  </div>
</ion-content>
