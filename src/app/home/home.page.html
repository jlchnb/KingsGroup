<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-buttons slot="secondary">
        <ion-button fill="solid" routerLink="/login">
          <ion-icon slot="start" name="person-circle"></ion-icon>
          Login
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="primary">
        <ion-button fill="solid">help
          <ion-icon slot="end" name="help-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>King's Group</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-img src="../../assets/img/Kings_Group-1_Logo-fit.png"></ion-img>
    <strong>Drive carefully</strong>
    <p>to live joyfully</p>

    <swiper-container
    (slidechange)="swiperSlideChanged($event)"
      [loop]="true"
      [pagination]="true"
      [autoplay]="true">
      <swiper-slide>
        <ion-card>
          <img src="assets/img/car-black-tow-truck.jpg">
        </ion-card>
      </swiper-slide>
      <swiper-slide>
        <ion-card>
          <img src="assets/img/Auto-Locksmith.jpg">
        </ion-card>
      </swiper-slide>
      <swiper-slide>
        <ion-card>
          <img src="assets/img/What-to-do-if-you-get-a-flat-tyre.jpg">
        </ion-card>
      </swiper-slide>
      <swiper-slide>
        <ion-card>
          <img src="assets/img/jmrt-1616611851.jpg">
        </ion-card>
      </swiper-slide>

    </swiper-container>
    


    <ion-button routerLink="/emergency-assist" color="warning">get your emergency assist</ion-button><br>
    <style>
      .image-container {
        display: flex;
        align-items: center;
        justify-content: space-evenly;
      }
    
      .image-container img {
        width: 30%;
        height: 30%;
      }
    </style>
    
    <div class="image-container">
      <img src="assets/img/carwash.png" alt="car" width="30%" height="30%">
      <ion-button routerLink="/car-services">Car services</ion-button>
    </div>
    
    <div class="image-container">
      <img src="assets/img/motorbike.png" alt="motorbike" width="30%" height="30%">
      <ion-button routerLink="/motorcycle-services">Motorcycle services</ion-button>
    </div>
    
  </div>
</ion-content>
